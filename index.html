<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2 id='cat-name' data-bind='text: name'></h2>
    <p>level: <strong data-bind='text: level'></strong></p>
    <div id='cat-count' data-bind='text: clickCount'></div>
    <img id='cat-img' alt='cute cat' data-bind='click: incrementCounter, attr: {src: imgSrc}'>

    <script type='text/javascript' src='node_modules/knockout/build/output/knockout-latest.js'></script>
    <script async src="js/main.js"></script>
</body>
</html>
