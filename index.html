<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul data-bind='foreach: catList'>
        <li>
            <button data-bind='click: $parent.loadCat, text: $data.name'></button>
        </li>
    </ul>

    <div data-bind='with: currentCat'>
        <h2 class='cat-name' data-bind='text: name'></h2>
        <p>level: <strong data-bind='text: level'></strong></p>
        <div class='cat-count' data-bind='text: clickCount'></div>
        <img class='cat-img' alt='cute cat' data-bind='click: $parent.incrementCounter, attr: {src: imgSrc}'>

        <h3>Nicknames</h3>
        <ul data-bind='foreach: nicknames'>
            <li>
                <span data-bind='text: $data'></span>
            </li>
        </ul>
    </div>
    <script type='text/javascript' src='node_modules/knockout/build/output/knockout-latest.js'></script>
    <script async src="js/main.js"></script>
</body>
</html>
